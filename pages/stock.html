<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/logoSinFondo.png">

    <!-- BOOSTRAP LINKS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- MY LINKS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Ficha de Stock | CuenCo</title>
</head>
<body>

    <header>
        <div class="divImg">
            <a href="./principal.html"><img src="../imgs/logoSinFondo.png" alt="logo"></a>
        </div>

        <nav class="navbar navbar-expand-lg bg-light m-0 p-0 h-auto navBar">
            <div class="container-fluid navBar">
              <div class="divA heightNav">
                <a class="navbar-brand active" href="./principal.html">CuenCo S.A.</a>
              </div>
              <button class="navbar-toggler heightNav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse heightNav" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./principal.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./cuadroGastos.html">Cuadro de Gastos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./calculadora.html">Calculadora de Precios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ficha de Stock</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>

        <div class="d-flex border-bottom">
          <h1 class="p-3 m-2">Ficha de Stock</h1>
          
        </div>

        <div class="d-flex">
            <form class="m-4 w-25">
                <h3>Ingrese su producto</h3>
                <div class="mb-3">
                  <label for="inputProd" class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="inputProd">
                  
                </div>
                <div class="mb-3">
                    <label for="prLista" class="form-label">Precio de Lista</label>
                    <input type="text" class="form-control" id="prLista">
                  </div>
                <div class="mb-3">
                  <label for="prVenta" class="form-label">Precio de Venta</label>
                  <input type="text" class="form-control" id="prVenta">
                </div>
                <div class="mb-3">
                    <label for="cant" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cant">
                  </div>
                <div class="pb-2" id="msgErrPr">

                </div>
                <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="m-4">
            <div class="d-flex">
              <h3 class="m-2">Productos agregados</h3>
              <form class="d-flex h-25 m-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="Buscar Productos" id="inputSearch">
            </form>
            </div>
            <div>
              <h5 class="m-2" id="h3Gastos">
              </h5>
            </div>
            <table class="table p-2" >
                <thead id="trTable">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio de Lista</th>
                    <th scope="col">Precio de Venta</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  
                </tbody>
              </table>
        </div>

    </main>

    <footer class="d-flex align-content-center justify-content-around align-items-center">
        <div class="p-2">
            CuenCo S.A. &copy
        </div>
        
        <div class="p-2">
            <img class="imgFoot" src="../imgs/logoSinFondo.png" alt="logo">
        </div>

        <div class="p-2">
            Jun√≠n(B), Argentina
        </div>
    </footer>

    <!-- BOOTSTRAP LINKS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <!-- MY JS LINKS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/stock.js"></script>

</body>
</html>
